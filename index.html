<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neon Digital Clock</title>

  <!-- Optional: stylish techno font (remove if you want no external loads) -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Tweak these to change the glow color + intensity */
      --neon: #12f7ff;
      --neon-secondary: #a0f;
      --glow-1: 0 0 6px var(--neon);
      --glow-2: 0 0 12px var(--neon);
      --glow-3: 0 0 28px var(--neon);
      --glow-4: 0 0 64px var(--neon);
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: grid;
      place-items: center;
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(18,247,255,0.12), transparent 60%),
        radial-gradient(900px 500px at 80% 80%, rgba(170,0,255,0.10), transparent 60%),
        linear-gradient(180deg, #05060a 0%, #0b0d14 100%);
      color: #e8ffff;
      font-family: "Orbitron", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      overflow: hidden;
    }

    /* Subtle drifting grid to sell the “digital” vibe */
    .grid {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 40px 40px, 40px 40px;
      mask-image: radial-gradient(circle at 50% 50%, #000 55%, transparent 85%);
      animation: drift 35s linear infinite;
      pointer-events: none;
    }
    @keyframes drift {
      0%   { transform: translate3d(0,0,0) }
      100% { transform: translate3d(-40px,-40px,0) }
    }

    .card {
      position: relative;
      padding: 28px 36px 24px;
      border-radius: 18px;
      background: rgba(8,12,20,0.35);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow:
        0 10px 30px rgba(0,0,0,0.5),
        inset 0 0 20px rgba(18,247,255,0.05);
      backdrop-filter: blur(12px) saturate(140%);
      text-align: center;
    }

    .title {
      font-size: 14px;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      opacity: 0.8;
      margin-bottom: 10px;
    }

    .time {
      display: inline-flex;
      align-items: baseline;
      gap: 12px;
      line-height: 1;
      font-weight: 700;
      text-shadow: var(--glow-1), var(--glow-2), var(--glow-3), var(--glow-4);
      filter: drop-shadow(0 0 8px rgba(18,247,255,0.35));
      animation: neon-flicker 6s ease-in-out infinite;
    }

    .hhmmss {
      font-size: clamp(48px, 9vw, 120px);
      letter-spacing: 0.08em;
    }

    .ampm {
      font-size: clamp(14px, 2vw, 20px);
      opacity: 0.9;
    }

    @keyframes neon-flicker {
      0%, 100% { opacity: 1 }
      48% { opacity: 1 }
      50% { opacity: 0.98 }
      52% { opacity: 1 }
      70% { opacity: 0.97 }
      72% { opacity: 1 }
    }

    .date {
      margin-top: 10px;
      font-size: 14px;
      letter-spacing: 0.2em;
      opacity: 0.9;
      text-shadow: 0 0 4px rgba(160,0,255,0.6);
    }

    .controls {
      margin-top: 18px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button, select {
      font: inherit;
      letter-spacing: 0.08em;
      border-radius: 10px;
      padding: 10px 14px;
      background: rgba(255,255,255,0.06);
      color: #e8ffff;
      border: 1px solid rgba(255,255,255,0.12);
      cursor: pointer;
      transition: transform .08s ease, background .2s ease, box-shadow .2s ease;
      backdrop-filter: blur(6px) saturate(130%);
    }
    button:hover, select:hover { background: rgba(255,255,255,0.10) }
    button:active { transform: translateY(1px) }

    /* Small accent line under the clock */
    .underline {
      margin: 14px auto 0;
      width: 120px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--neon), transparent);
      filter: blur(0.6px);
      opacity: 0.9;
    }

    /* Accessibility helpers */
    .sr-only {
      position: absolute !important;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,0,0);
      white-space: nowrap; border: 0;
    }
  </style>
</head>
<body>
  <div class="grid" aria-hidden="true"></div>

  <main class="card" role="region" aria-labelledby="clock-title">
    <div id="clock-title" class="title">Neon Digital Clock</div>

    <div class="time" aria-live="polite" aria-atomic="true">
      <span id="time" class="hhmmss">--:--:--</span>
      <span id="ampm" class="ampm"></span>
    </div>

    <div class="underline" aria-hidden="true"></div>
    <div id="date" class="date">---</div>

    <div class="controls">
      <button id="toggleFormat" type="button" title="Toggle 12/24-hour format">24-Hour</button>
      <select id="colorPick" title="Neon color">
        <option value="#12f7ff">Cyan</option>
        <option value="#00ff85">Lime</option>
        <option value="#ffd60a">Gold</option>
        <option value="#ff4d6d">Hot Pink</option>
        <option value="#a0f">Violet</option>
      </select>
    </div>

    <div class="sr-only" id="a11y-now"></div>
  </main>

  <script>
    (function () {
      const $time  = document.getElementById('time');
      const $ampm  = document.getElementById('ampm');
      const $date  = document.getElementById('date');
      const $btn   = document.getElementById('toggleFormat');
      const $pick  = document.getElementById('colorPick');
      const $a11y  = document.getElementById('a11y-now');

      let is24Hour = true;

      // Helper: zero-pad to 2 digits
      const pad2 = n => String(n).padStart(2, '0');

      function formatDate(d) {
        // Use locale-aware long date
        return d.toLocaleDateString(undefined, {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
      }

      function render(now = new Date()) {
        let h = now.getHours();
        const m = now.getMinutes();
        const s = now.getSeconds();

        let ampm = '';
        if (!is24Hour) {
          ampm = h >= 12 ? 'PM' : 'AM';
          h = h % 12 || 12; // 0->12
        }

        $time.textContent = ${pad2(h)}:${pad2(m)}:${pad2(s)};
        $ampm.textContent = ampm;
        $date.textContent = formatDate(now);

        // Accessibility: full spoken string
        $a11y.textContent = now.toLocaleString();
      }

      // Keep the clock aligned to the real second boundary
      function tickAligned() {
        const now = new Date();
        render(now);
        const delay = 1000 - (now.getTime() % 1000);
        setTimeout(() => {
          render(new Date());
          setInterval(() => render(new Date()), 1000);
        }, delay);
      }

      // UI: 12/24-hour toggle
      $btn.addEventListener('click', () => {
        is24Hour = !is24Hour;
        $btn.textContent = is24Hour ? '24-Hour' : '12-Hour';
        render(new Date());
      });

      // UI: color picker updates CSS variables for glow
      $pick.addEventListener('change', (e) => {
        const c = e.target.value;
        document.documentElement.style.setProperty('--neon', c);
        // Shift secondary to a complementary-ish hue for a nicer blend
        document.documentElement.style.setProperty('--neon-secondary', c);
      });

      // Initial paint + start ticking
      render(new Date());
      tickAligned();
    })();
  </script>
</body>
</html>
